<h1>Welcome {{user.name}}!</h1>


<label>Search: <input ng-model="searchText"></label>
<table>
	<tr>
		<th>Category</th>
		<th>Topic</th>
		<th>User Name</th>
		<th>Posts</th>
	</tr>
	<tr ng-repeat='topic in topics | filter:searchText'>
		<td>{{topic.category}}</td>
		<td><a href="#!/topic/{{topic._id}}">{{topic.topic}}</td>
		<td>{{topic._users.name}}</td>
		<td>{{topic.description}}</td>
	</tr>
</table>


<h3>Add a new Topic</h3>
<form ng-submit='addTopic()'>
	<p>Topic:<input type="text" name="topic" ng-model='newtopic.topic'>
	<p>Description:<input type="text" name="description" ng-model='newtopic.description'>
	<p>Category:<select ng-model='newtopic.category'>
		<option>HTML</option>
		<option>Ruby</option>
		<option>Python</option>
		<option>MEAN</option>
		<option>Swift</option>
	</select>
	<input type="submit" name="submit">
</form>
